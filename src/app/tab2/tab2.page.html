<ion-content>
    <div id="container" class="health-list">
        <ion-list lines="none">
            <ion-item *ngFor="let option of opportunities" [ngClass]="{'green': option.rating >= 4, 'red': option.rating >=3 && option.rating < 4, 'yellow':option.rating >=2 && option.rating < 3}">
                <img [src]="option.logo" class="logo" />

                <ion-label>
                    <a [href]="option.ref" class="ext-link" target="_blank">
                        <h3>{{option.name}}</h3>
                    </a>
                    <p>{{option.subtitle}}</p>
                </ion-label>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
